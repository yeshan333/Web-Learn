<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{{ user.username }}'s games !</title>
</head>
<body>
    <a href="{{ url_for('index') }}">&larr; 回到主页</a>
    <h2>{{ user.username }}</h2>
    {% if user.info %}
        <i>{{ user.info }}</i>
    {% else %}
        <i>这个B什么信息也没给</i>
    {% endif %}
    {# 下面是游戏列表(这是注释) #}
    <h5>{{ user.username }}'s youxi ! ({{ ga|length }}) </h5>
    <ul>
        {% for g in ga %}
            <li>{{ g.name }} - {{ g.year }}</li>
        {% endfor %}
    </ul>
</body>
</html>
